<body>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Clock extends React.Component{
            constructor(){
                super();
                this.state = {
                    date : new Date()
                }
                // var _this = this;   //this已為window物件 因此需要重新指定_this
                // setInterval(function() {
                //     _this.state.date = new Date();
                //     console.log(_this.state.date);
                //     _this.setState({});
                // },1000);
            }

            componentDidMount(){
                this.timerId = setInterval(() => {     //this會換人做，要使用箭頭函式
                    this.setState({date: new Date()})  //資料有改變要呼叫setState 
                },1000);
            }

            componentWillUnmount(){
                clearInterval(this,timerId);
            }

            render(){
                return (
                    <div>
                        <h1>Hello, world!</h1>
                        <h2>It is <DisplayTime date = {this.state.date} />.</h2>
                    </div>
                )
            }
        }

        //     );

        // function tick() {

        //     );

        function DisplayTime(props){
            return(
                <span>
                    {props.date.toLocaleTimeString()}    
                </span>
            )
        }
        ReactDOM.render(              //React 呼叫render方法，把資料顯示在瀏覽器上
                <Clock  />,
                document.getElementById('root')
            );

        

    </script>
