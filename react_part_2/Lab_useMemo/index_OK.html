<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: "Microsoft JhengHei", "Microsoft YaHei", STHeiti,
          sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

      function longTimeWork(prev) {
        console.log("longtimework")
        for (let i = 1; i <= 100000000; i++) ;
        document.title = `long time work - ${Math.floor(Math.random() * 100)}`;
        return prev + 1;
      }

      function App(props) {

        console.log("App start")
        var [data1, setData1] = React.useState(1);
        var [data2, setData2] = React.useState(1);

        // var workResult = longTimeWork(data1);
        var workResult = React.useMemo(() => {   //useMemo會記憶data1原來為多少
          console.log("useMemo")
          return longTimeWork(data1)    //當data1改變的時候才會執行這段function
        }, [data1]);

        var workResult = React.useMemo(() => {   
          document.title = "test";  
        }, [data2]);

        let changeData1 = () => {
          console.log("change data1")
          setData1( data1 + 1)
        }

        let changeData2 = () => {
          console.log("change data2")
          setData2( data2 + 1)
        }

        React.useEffect(() =>{
          console.log("use Effect")
        })

        console.log("return UI html")
        return (
          <React.Fragment>
            <h3>workResult: {workResult}, data1: {data1}, data2: {data2}</h3>
            <button className="btn btn-outline-success" onClick={changeData1}>change data1</button>
            <button className="btn btn-outline-primary" onClick={changeData2}>change data2</button>
          </React.Fragment>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
