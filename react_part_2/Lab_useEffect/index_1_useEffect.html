<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: "Microsoft JhengHei", "Microsoft YaHei", STHeiti,
          sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      // 程式寫在這:

      function App() {
        const [count, setCount] = React.useState(0);
        const [count2, setCount2] = React.useState(100);

        const doClick = () => {
          setCount( count + 1);
        }

        const doClick2 = () => {
          setCount2( count2 + 1);
        }

        React.useEffect( () => {          //副作用程式
          document.title =  count + count2;
        },[count,count2]);                // 執行doClick及doClick2時都會執行useEffect
        //}, [count])                     //只有執行doClick時才會執行useEffect

        return (
            <div>
              <button onClick={doClick} >
                Click count: {count}
              </button>
              <button onClick={doClick2} >
                Click count: {count2}
              </button>
            </div>
          );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
